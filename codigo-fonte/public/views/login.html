<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="/public/img/Igreja-pampulha-unsplash.jpg" alt="Igreja da Pampulha">
        <div class="sign-in">
            <h3>Login</h3><br>
            <div class="error" id="error"></div>
            <form id="login">
                <input type="text" id="email" placeholder="Email" class="form-itens" autocomplete="off"><br><br>
                <input type="password" name="" id="password" placeholder="Senha" class="form-itens"
                    autocomplete="off"><br><br>
                <button type="submit" id="login-btn">Entrar</button>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
